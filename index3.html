<!DOCTYPE html>
<html>

<head>
	<title>Title</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<!-- header con navegación vacio por ahora -->
	<header>
		<h1>Esta es una Forma</h1>
	</header>
	<!-- inicio de forma -->

	<form action="">
		<!-- seccion de forma para identificacion -->
		<fieldset>
			<legend>Quien eres?</legend>
			<!-- nombre -->
			<div class="">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" placeholder="tu nombre" style="width:300px;">
			</div>
			<!-- Email -->
			<div class="">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="tu email" style="width:300px;">
			</div>
		</fieldset>
		<!-- seccion de forma para mensaje -->
		<fieldset>
			<legend>Qué nos quieres decir?</legend>
			<!-- select -->
			<p>Escoge tu opción</p>
			<select class="" name="" style="width:300px;">
				<option value="Pregunta">Pregunta</option>
				<option value="Comentario">Comentario</option>
			</select>
			<!-- forma para mensaje -->
			<p>Mensaje</p>
			<textarea name="message" rows="8" cols="40" placeholder="tu mensaje"></textarea>
			<br>
		</fieldset>
		<!-- boton de submit -->
		<button type="button" name="button">Submit</button>
	</form>
	<!-- agregar footer, tambien vacio por ahora -->
	<footer>

	</footer>
</body>

</html>
